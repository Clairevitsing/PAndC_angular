<div>
  <h1 class="text-center titre text-white">Liste des Categories</h1>
</div>
<section class="container">
  <div class="d-flex gap-5 infos">
    <p>#</p>
    <p>Category</p>
  </div>
  <div class="" *ngFor="let NftCategory of NftCategory">
    <a [routerLink]="['/categories', NftCategory.id]">
      <div class="d-flex category gap-5 align-items-center" >
        <p class="text-white fw-lighter m-0">{{NftCategory.id}}</p>
        <div class="d-flex gap-2 align-items-center">
          <p class="text-white m-0">{{ NftCategory.name }}</p>

        </div>
      </div>
    </a>
  </div>
</section>
