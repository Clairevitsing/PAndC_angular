<div>
  <h1 class="text-center titre text-white"> Liste de NFTs</h1>
</div>

<section class="container mt-5">
  <div class="d-flex gap-5">
    <div class="row col justify-content-center justify-content-lg-start">
      <div class="col-md-5 col-lg-3" *ngFor="let nft of nfts">
        <a [routerLink]="['/nfts', nft.id]">
          <div class="card mb-4 nft">
            <img [src]="nft.img" class="card-img-top" alt="{{ nft.name }} Image" />
            <div class="card-body">
              <div>
                <div class="d-flex gap-1 align-items-center mb-2">
                  <p class="m-0 text-white">{{ nft.category.name }}</p>
                  <img
                    src="../../../assets/completer.png"
                    class="badge-icon"
                    alt="Badge vérifié"
                  />
                </div>
              </div>
              <h6 class="card-title text-light">{{ nft.name }}</h6>
              <div class="d-flex gap-2 align-items-center">
                <p class="m-0 text-white">Launch Price:</p>
                <div class="d-flex align-items-center ml-2">
                  <img
                    src="../../../assets/ethereum.png"
                    class="ethereum-icon"
                    alt="Ethereum Icon"
                  />
                  <p class="m-0 text-white">{{ nft.launchPriceEth }}</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
